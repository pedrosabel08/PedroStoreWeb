<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../assets/futebol.png" type="image/png">

    <title>Pedro Store</title>
</head>

<body>

    <header>
        <div class="navbar">
            <div class="navbar-left">
                <button>Pedro Store</button>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="O que você procura?">
                </div>
            </div>
            <div class="navbar-right">
                <div class="login">
                    <button><i class="fa-solid fa-user"></i></button>
                </div>
                <div class="cart">
                    <button><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="text">
            <p>As melhores roupas você encontra aqui!</p>
        </div>
        <div class="images">
            <img src="../assets/camisas-banner.png" alt="">
            <div class="ofertas">
                <p>FRETE GRÁTIS PARA TODO BRASIL</p>
                <p>PAGUE 3</p>
                <p>LEVE 5</p>
            </div>
        </div>
    </main>

    <div class="benefits">
        <div class="benefit-item">
            <i class="fas fa-box-open"></i>
            <div>
                <h3>Frete Grátis</h3>
                <p>Para todo o Brasil</p>
            </div>
        </div>
        <div class="benefit-item">
            <i class="fas fa-exchange-alt"></i>
            <div>
                <h3>30 Dias</h3>
                <p>Para troca</p>
            </div>
        </div>
        <div class="benefit-item">
            <i class="fas fa-credit-card"></i>
            <div>
                <h3>10x Sem Juros</h3>
                <p>No cartão de crédito</p>
            </div>
        </div>
        <div class="benefit-item">
            <i class="fas fa-award"></i>
            <div>
                <h3>Produtos</h3>
                <p>Originais</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="dev">
            <p>Desenvolvido por Pedro Sabel</p>
        </div>
        <div class="social-media">
            <div class="insta">
                <a href="https://www.instagram.com/pedrosabel08">
                    <img src="../assets/instagram.png" alt="Instagram">
                    <span>pedro_sabel</span>
                </a>
            </div>
            <div class="github">
                <a href="https://github.com/pedrosabel08">
                    <img src="../assets/github.png" alt="GitHub">
                    <span>pedrosabel08</span>
                </a>
            </div>
            <div class="linkedin">
                <a href="https://www.linkedin.com/in/pedrosabel08">
                    <img src="../assets/linkedin.png" alt="LinkedIn">
                    <span>pedro_sabel</span>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
